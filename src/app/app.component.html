<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <h2>#{{ pokemon?.order }} {{ pokemon?.name }}</h2>
  <h4>ID: {{ pokemon?.id }}</h4>
  <h4>Exp. base: {{ pokemon?.baseExperience }}</h4>
  <h4>Altura: {{ pokemon?.height / 10 }}m</h4>
  <h4>Peso: {{ pokemon?.weight / 10 }}kg</h4>
  <h4>Por defecto: {{ pokemon?.isDefault }}</h4>
</div>
